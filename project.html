<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gekleurde druppels</title>

    <script src="https://unpkg.com/popper.js"></script>
    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <link href="project.css" rel="stylesheet">



</head>
<body>

<div class="spelbord card">
    <div class="card-header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">Coloured drops</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <form class="form-inline my-2 my-lg-0">
                    <span class="input-group-text" id="basic-addon2">Dimension</span>
                    <input type="number" id="inputSize" value="5" class="form-control" placeholder="Dimension" aria-label="Dimension" aria-describedby="basic-addon2">
                    <button type="button" id="startNewGame" class="btn btn-primary">New Game</button>
                </form>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Choose colour
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="card-body text-center" id="bord">
    </div>
    <div class="card-footer">
        <div id="showScore">
            <h5>Steps <span class="badge badge-secondary">0</span></h5>
        </div>
    </div>

</div>

<div class="modal" tabindex="-1" role="dialog" id="dialoogvenster">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dialoogvensterTitel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>


<script src="project.js" ></script>

<script>

    const spelbord = new ColouredDrops({
        size: 5,
        board: []
    });

    $("#startNewGame").click(function () {
        let size = $("#inputSize").val();
        spelbord.new_game(size);
    });




</script>

</body>



</html>
